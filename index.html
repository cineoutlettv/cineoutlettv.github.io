<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Cine Outlet TV | Seu Universo de Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #1a1d23;
            --secondary-bg: #242830;
            --accent-yellow: #f8c400;
            --text-white: #ffffff;
            --text-gray: #b1b1b1;
            --whatsapp-green: #25d366;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-white);
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 90%;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-yellow);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-trial {
            background-color: var(--accent-yellow);
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        /* Hero Section */
        .hero {
            padding: 180px 5% 100px;
            text-align: center;
            background: linear-gradient(rgba(26, 29, 35, 0.85), rgba(26, 29, 35, 1)), url('https://images.unsplash.com/photo-1574267432553-4b4628081c31?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .hero span {
            color: var(--accent-yellow);
        }

        /* Planos */
        .plans-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 50px 5%;
        }

        .plan-card {
            background-color: var(--secondary-bg);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 30px;
            width: 280px;
            text-align: center;
            transition: 0.3s;
            position: relative;
        }

        .plan-card:hover {
            border-color: var(--accent-yellow);
            transform: translateY(-10px);
        }

        .plan-card.popular {
            border-color: var(--accent-yellow);
        }

        .badge {
            background: var(--accent-yellow);
            color: #000;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .price {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .price small {
            font-size: 1rem;
            color: var(--text-gray);
        }

        .features {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            text-align: left;
        }

        .features li {
            margin-bottom: 12px;
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        .features i {
            color: var(--accent-yellow);
            margin-right: 10px;
        }

        .btn-buy {
            display: block;
            background-color: transparent;
            border: 2px solid var(--accent-yellow);
            color: var(--accent-yellow);
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-buy:hover {
            background-color: var(--accent-yellow);
            color: #000;
        }

        /* Bot√£o WhatsApp Flutuante */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background-color: var(--whatsapp-green);
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

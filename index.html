<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Outlet TV | Tech Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f8c400;
            --bg-dark: #0a0c10;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --fb-blue: #1877F2;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        nav {
            position: fixed;
            top: 0; width: 100%;
            height: 80px;
            background: rgba(10, 12, 16, 0.7);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 9999;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-area img { height: 45px; border-radius: 50%; border: 2px solid var(--primary); }

        .hero {
            padding: 180px 10% 100px;
            text-align: center;
            background: radial-gradient(circle at 50% -20%, #2a2200 0%, #0a0c10 70%);
        }

        .hero h1 { font-size: clamp(2.5rem, 8vw, 4.5rem); font-weight: 800; line-height: 1.1; margin: 0; }
        .hero span { color: var(--primary); }

        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 50px 10%;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 24px;
            transition: all 0.4s ease;
        }

        .pricing { padding: 80px 10%; text-align: center; }
        .pricing-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; }

        .price-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 40px;
            width: 300px;
            position: relative;
        }

        .testimonials { padding: 80px 10%; background: #0d0f14; text-align: center; }
        .testi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 40px; }
        .testi-card { background: var(--card-bg); padding: 25px; border-radius: 20px; border: 1px solid var(--glass-border); text-align: left;}

        .social-invite { padding: 60px 10%; text-align: center; background: #0a0c10; }
        .fb-card { display: inline-flex; align-items: center; gap: 15px; background: rgba(24, 119, 242, 0.1); border: 1px solid var(--fb-blue); padding: 15px 30px; border-radius: 50px; text-decoration: none; color: #fff; transition: 0.3s; }
        .fb-card:hover { background: var(--fb-blue); }

        .btn-main { display: inline-block; background: var(--primary); color: #000; padding: 16px 32px; border-radius: 16px; text-decoration: none; font-weight: 800; margin-top: 20px; transition: 0.3s; }

        .wa-btn { position: fixed; bottom: 30px; right: 30px; background: #25d366; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: #fff; text-decoration: none; z-index: 9999; animation: bounce 2s infinite; }

        /* FOOTER CORRIGIDO */
        footer { 
            padding: 60px 10% 40px; 
            text-align: center; 
            border-top: 1px solid var(--glass-border);
            background-color: #050505;
        }
        .social-links a { color: #fff; font-size: 1.8rem; margin: 0 15px; opacity: 0.7; transition: 0.3s; }
        .social-links a:hover { opacity: 1; color: var(--fb-blue); }
        footer p { color: #ffffff !important; opacity: 0.8; font-size: 0.9rem; margin-top: 20px; }

        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }
    </style>
</head>
<body>

    <nav>
        <div class="logo-area">
            <img src="logo.jpg" alt="Logo Cine Outlet">
            <span style="font-weight: 800; letter-spacing: -1px; font-size: 1.2rem;">CINE OUTLET TV</span>
        </div>
    </nav>

    <section class="hero">
        <h1>O Futuro do <br><span>Streaming 4K</span></h1>
        <p style="color: #888; margin-top: 20px;">Infraestrutura robusta, latência zero e suporte especializado.</p>
        <a href="#planos" class="btn-main">CONHECER PLANOS</a>
    </section>

    <section id="planos" class="pricing">
        <div class="pricing-grid">
            <div class="price-card">
                <h3>Bronze</h3>
                <div style="font-size: 3rem; font-weight: 800;">R$ 29<span style="font-size: 1rem;">,90</span></div>
                <a href="https://wa.me/5569984370902?text=Quero+o+Plano+Bronze" class="btn-main">ASSINAR</a>
            </div>
            <div class="price-card" style="border-color: var(--primary);">
                <h3>Gold</h3>
                <div style="font-size: 3rem; font-weight: 800;">R$ 79<span style="font-size: 1rem;">,90</span></div>
                <a href="https://wa.me/5569984370902?text=Quero+o+Plano+Gold" class="btn-main">ASSINAR</a>
            </div>
        </div>
    </section>

    <section class="social-invite">
        <a href="https://www.facebook.com/CineOutleTv" target="_blank" class="fb-card">
            <i class="fab fa-facebook"></i>
            <span>Siga-nos no Facebook</span>
        </a>
    </section>

    <a href="https://wa.me/5569984370902" class="wa-btn">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/CineOutleTv" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
        <p>© 2026 Cine Outlet TV. Engenharia de Streaming.</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Outlet TV | Tech Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f8c400;
            --bg-dark: #0a0c10;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --fb-blue: #1877F2;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0; width: 100%;
            height: 80px;
            background: rgba(10, 12, 16, 0.85);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 9999;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-area img { height: 45px; border-radius: 50%; border: 2px solid var(--primary); }

        /* Hero */
        .hero {
            padding: 180px 10% 80px;
            text-align: center;
            background: radial-gradient(circle at 50% -20%, #2a2200 0%, #0a0c10 70%);
        }

        .hero h1 { font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 800; line-height: 1.1; margin: 0; }
        .hero span { color: var(--primary); }

        /* Planos */
        .pricing { padding: 60px 10%; text-align: center; }
        .pricing-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; }

        .price-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 40px;
            width: 280px;
        }

        .btn-main {
            display: inline-block;
            background: var(--primary);
            color: #000;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 800;
            margin-top: 20px;
            transition: 0.3s;
        }

        /* Facebook Section */
        .social-invite {
            padding: 40px 10%;
            text-align: center;
        }
        .fb-card {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: rgba(24, 119, 242, 0.1);
            border: 1px solid var(--fb-blue);
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
        }

        /* WHATSAPP FLOAT */
        .wa-btn {
            position: fixed;
            bottom: 30px; right: 30px;
            background: #25d366;
            width: 60px; height: 60px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; color: #fff;
            text-decoration: none;
            z-index: 10000;
        }

        /* RODAPÉ ULTRA VISÍVEL */
        .footer-final {
            padding: 80px 10% 120px; /* Espaço extra no final para o botão do Zap não cobrir */
            text-align: center;
            border-top: 2px solid var(--primary); /* Linha amarela para separar bem */
            background-color: #000;
            position: relative;
            display: block !important;
        }

        .footer-final p {
            color: var(--primary) !important; /* Amarelo para destacar no preto */
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
            display: block !important;
            visibility: visible !important;
        }

        @media (max-width: 768px) {
            .hero { padding-top: 130px; }
            .price-card { width: 100%; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-area">
            <img src="logo.jpg" alt="Logo Cine Outlet">
            <span style="font-weight: 800; font-size: 1.1rem;">CINE OUTLET TV</span>
        </div>
    </nav>

    <section class="hero">
        <h1>O Futuro do <br><span>Streaming 4K</span></h1>
        <p style="color: #888; margin-top: 15px;">Qualidade Premium sem travamentos.</p>
        <a href="#planos" class="btn-main">CONHECER PLANOS</a>
    </section>

    <section id="planos" class="pricing">
        <div class="pricing-grid">
            <div class="price-card">
                <h3>Plano Bronze</h3>
                <div style="font-size: 2.5rem; font-weight: 800;">R$ 29,90</div>
                <a href="https://wa.me/5569984370902?text=Quero+o+Plano+Bronze" class="btn-main">ASSINAR</a>
            </div>
            <div class="price-card" style="border-color: var(--primary);">
                <h3>Plano Gold</h3>
                <div style="font-size: 2.5rem; font-weight: 800;">R$ 79,90</div>
                <a href="https://wa.me/5569984370902?text=Quero+o+Plano+Gold" class="btn-main">ASSINAR</a>
            </div>
        </div>
    </section>

    <section class="social-invite">
        <a href="https://www.facebook.com/CineOutleTv" target="_blank" class="fb-card">
            <i class="fab fa-facebook"></i>
            <span>Siga nossa Página</span>
        </a>
    </section>

    <div class="footer-final">
        <p>© 2026 Cine Outlet TV. Engenharia de Streaming.</p>
    </div>

    <a href="https://wa.me/5569984370902" class="wa-btn">
        <i class="fab fa-whatsapp"></i>
    </a>

</body>
</html>
